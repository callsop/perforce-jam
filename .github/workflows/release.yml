name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Publish binaries
    runs-on: windows-latest

    steps:
    - name: Setup Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@release/v1

    - uses: actions/checkout@v4

    - name: Enable Windows 64
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: sed -e "50,54s/^#//" Makefile > Makefile.nmake

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: set OSPLAT=x64 & nmake -f Makefile.nmake

    - name: Run
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: bin.ntx64\jam.exe -v

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./bin.ntx64/jam.exe
        asset_name: bin.ntx64/jam.exe
        asset_content_type: application/octet-stream